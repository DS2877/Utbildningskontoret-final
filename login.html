<!DOCTYPE html>
<html lang="sv"> <!-- Ändrade till svenska -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles/register.css">
    <script src="./student.js" defer></script>
</head>
<body>

    <h1>Logga in här!</h1>
    <h4>Har du inget konto? Skriv in din e-post för att registrera dig.</h4>

    <form id="login-form">
        <div>
            <label for="email">E-postadress:</label>
            <input type="email" id="email" placeholder="Din e-post" required>
        </div>
        <div>
            <button type="submit" id="login">Logga in</button>
        </div>
    </form>

</body>
</html>
