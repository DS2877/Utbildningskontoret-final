<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrering</title>
    <link rel="stylesheet" href="styles/register.css">
    <script src="./register.js" defer></script> <!-- Ny JS-fil för registrering -->
</head>
<body>

    <h1>Registrera dig</h1>
    <h4>Fyll i dina uppgifter för att skapa ett konto.</h4>

    <form id="register-form">
        <div>
            <label for="name">Fullständigt namn:</label>
            <input type="text" id="name" name="name" placeholder="Ditt namn" required>
        </div>
        <div>
            <label for="email">E-postadress:</label>
            <input type="email" id="email" name="email" placeholder="Din e-post" required>
        </div>
        <div>
            <button type="submit" id="register">Registrera dig</button>
        </div>
    </form>

</body>
</html>
